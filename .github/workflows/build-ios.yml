name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.404'
        global-json-file: global.json
    
    - name: Verify .NET version
      run: |
        dotnet --version
        dotnet --list-sdks
        echo "Using SDK from global.json"
    
    - name: Install MAUI workload
      run: dotnet workload install maui
    
    - name: Restore dependencies
      run: dotnet restore AzureDeploymentsApp.csproj
    
    - name: Build iOS app (unsigned)
      run: |
        dotnet build AzureDeploymentsApp.csproj -f net8.0-ios -c Release
    
    - name: Create unsigned IPA for testing
      run: |
        # Create Payload directory
        mkdir -p Payload
        
        # Copy .app bundle to Payload
        cp -R bin/Release/net8.0-ios/iossimulator-x64/AzureDeploymentsApp.app Payload/
        
        # Create .ipa (it's just a zip file)
        zip -r AzureDeploymentsApp-unsigned.ipa Payload
        
        echo "✅ Created unsigned IPA for testing wrapper workflow"
        echo "⚠️  This IPA cannot be installed on real devices - signing required"
    
    # Note: To create a SIGNED IPA that can be installed on real devices and deployed via Intune,
    # you need to add code signing with your Apple Developer certificates (see steps below).
    
