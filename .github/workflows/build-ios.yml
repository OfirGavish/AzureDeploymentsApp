    - name: Upload unsigned IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-unsigned-ipa
        path: AzureDeploymentsApp-unsigned.ipa
        retention-days: 7
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: bin/Release/net8.0-ios/
        retention-days: 7
    
